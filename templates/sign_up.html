<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://3.124.200.75:5000/css/login_util.css">
	<link rel="stylesheet" type="text/css" href="https://3.124.200.75:5000/css/login_style.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://3.124.200.75:5000/img/bg-02.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="{{ url_for('internal_sign_up', _external = True ) }}" method="post">
					<span class="login100-form-title p-b-53">
						Sign Up
					</span>

					<div class="p-b-9">
						<span class="txt1">
							Full Name
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "name is required">
						<input class="input100" type="text" name="name" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-b-9">
						<span class="txt1">
							(optional) picture URL
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="url" name="pic_url" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-b-9">
						<span class="txt1">
							Confirm Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "verify your Email">
						<input class="input100" type="email" name="verify_email" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Confirm Password
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "verify your Password">
						<input class="input100" type="password" name="verify_password" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Security question
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Security question is required">
						<input class="input100" type="text" name="sec_q" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Security question Answer
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Security question answer is required">
						<input class="input100" type="text" name="sec_a" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Have account?
						</span>

						<a href="{{ url_for('login', _external = True ) }}" class="txt2 bo1" style="text-decoration:none">
							Log in
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
