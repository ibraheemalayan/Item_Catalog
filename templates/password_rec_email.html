<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://localhost:5000/css/login_util.css">
	<link rel="stylesheet" type="text/css" href="https://localhost:5000/css/login_style.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://localhost:5000/img/bg-02.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" action="{{ url_for('validate_recovery_email') }}" method="post">
					<span class="login100-form-title p-b-53">
						Recover Password
					</span>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" name="email" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Next
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
