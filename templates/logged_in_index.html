{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>Last 5 Items : </h2><br>
<ul>
  {% for i in items %}
  <li><a href="{{ url_for('view_item', cat_name = i.category.name, item_name = i.title) }}">{{i.title}}</a> ({{ i.category.name }})</li>
  {% endfor %}
</ul>

<h2>Categories :</h2><br>
<ul>
  {% for cat in categories %}
  <li><a href="{{ url_for('view_category_items', cat_name = cat.name) }}">{{cat.name}}</a></li>
  {% endfor %}
</ul>


{% endblock %}
