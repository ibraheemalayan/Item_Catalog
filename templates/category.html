{% extends "main.html" %}
{% block content %}

    <!-- section -->
		<div class="page-header" style="margin-top:40px;padding-bottom:40px;">
			<div class="container">
				<div class="row">
					<div class="col-md-10">
						<ul class="page-header-breadcrumb">
							<li><a href="https://localhost:5000/">Home</a></li>
							<li>{{ category.name }}</li>
						</ul>
						<h1 class="cat-{{ ((category.id + 2 ) % 4) + 1 }}-title">{{ category.name }}</h1>
					</div>
				</div>
				<div style="padding-top:30px">

			</div>
		</div>

		<!-- white section -->
		<div class="section">
		</div>
		<!-- /white section -->



		<!-- section -->
		<div class="section section-grey">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					{% for i in items %}

					<!-- post -->
					<div class="col-md-4">

							</div>
						</div>
					</div>
					<!-- /post -->

					{% endfor %}

					<!-- post -->
					<div class="col-md-4">

							</div>

					</div>
